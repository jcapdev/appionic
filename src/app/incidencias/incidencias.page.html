<ion-header>
  <ion-toolbar>
    <ion-title>incidencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>


  
  <ion-row wrap *ngFor="let item of listado; let index = index">

    <ion-card>
        <ion-list>

              <ion-row style="border-bottom: groove;">
              <ion-col col-12>
              <ion-label >GUARDIA:</ion-label>
              <ion-label >Cesar Alan de la Rosa Estrada</ion-label>
            </ion-col>
            </ion-row>

            <ion-row style="border-bottom: groove;">
              <ion-col col-12>
              <ion-label >CAMPUS: <b>ANALCO</b> </ion-label>
              <ion-label >ESTADO: <b>PUEBLA</b> </ion-label>
            </ion-col>
            </ion-row>

            <ion-row style="border-bottom: groove;">
              <ion-col col-12>
              <ion-label >FECHA: <b>{{item.fecha}}</b> </ion-label>
              <ion-label >HORA: <b>{{item.hora}} </b> </ion-label>
            </ion-col>
            </ion-row>

            <ion-row style="border-bottom: groove;">
              <ion-col col-12>
              <ion-label >TURNO: <b>{{item.turno}}</b> </ion-label>
            </ion-col>
            </ion-row>


            <ion-grid>
              <ion-row> 
                <ion-col col=15><b>LUGAR</b></ion-col>
                  <ion-col col=25><b>INVOLUCRADOS</b></ion-col> 
              </ion-row>
          
              <ion-row style="border-bottom: groove;">
                <ion-col ><b>{{item.lugar_suceso}}</b></ion-col>
                <ion-col ><b>{{item.personas_involucradas}}</b></ion-col>
              </ion-row>
          
            </ion-grid>

            <ion-row style="border-bottom: groove;">
              <ion-col col-12>
              <ion-label >RAZON: <b>{{item.razon}}</b> </ion-label>       
            </ion-col>
            </ion-row>

        </ion-list>

      </ion-card>

  </ion-row>



  
 
</ion-content>
